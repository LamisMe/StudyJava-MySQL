<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang cập nhật</title>

    <!--    Boostrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>
<body>
<div class="mask d-flex align-items-center gradient-custom-3">
    <div class="container ">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <div style="text-align: center" class="form-outline mb-4"><h2>Thêm Mới Blog</h2></div>
                        <p th:if="${msg}" th:text="${msg}" ></p>
                        <form th:object="${blog}" action="/blog/update" method="post">
                                <input th:field="*{id}" type="hidden" id="id" name="name"
                                       class="form-control form-control-lg" required/>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="name">Tên Blog</label>
                                <input th:field="*{name}" type="text" id="name" name="name"
                                       class="form-control form-control-lg" required/>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="author">Tác giả</label>
                                <input th:field="*{author}" type="text" id="author" name="author"
                                       class="form-control form-control-lg" required/>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="title">Tiêu đề</label>
                                <input th:field="*{title}" type="text" id="title" name="title"
                                       class="form-control form-control-lg" required/>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="content">Nội dung</label>
                                <textarea th:field="*{content}" id="content" name="content"
                                          class="form-control form-control-lg" required></textarea>
                            </div>
                            <label for="bloggingDay" >
                            </label><input th:field="*{bloggingDay}" type="hidden" id="bloggingDay" name="bloggingDay"
                                           class="form-control form-control-lg"/>
                            <h5 id="current-time" style="color: #dc3545"></h5>
                            <div class="form-outline mb-4">
                                <button style="margin-left: 110px;padding: 15px;border: none;border-radius: 35px;width: 50%;"
                                        id="submitButton" type="submit">
                                    Cập nhật
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // Lấy phần tử HTML có id là "current-time"
    var currentTimeElement = document.getElementById("current-time");

    // Tạo một hàm để cập nhật thời gian hiện tại
    function updateCurrentTime() {
        // Lấy đối tượng ngày hiện tại
        var currentDate = new Date();

        // Tạo chuỗi hiển thị thời gian hiện tại
        var currentTimeString = currentDate.toLocaleTimeString();

        // Cập nhật nội dung của phần tử HTML
        currentTimeElement.innerHTML = "Thời gian hiện tại: " + currentTimeString;
    }

    // Gọi hàm cập nhật thời gian hiện tại để hiển thị ngay lúc ban đầu
    updateCurrentTime();

    // Tự động cập nhật thời gian hiện tại mỗi giây
    setInterval(updateCurrentTime, 1000);
</script>

</body>
</html>
