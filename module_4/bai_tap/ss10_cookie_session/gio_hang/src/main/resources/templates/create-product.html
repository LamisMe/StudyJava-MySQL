<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang thêm mới sản phẩm</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">

</head>
<body>
<div class="col-md-5 m-3">
    <a th:href="@{/shop}">
        <button class="btn btn-outline-primary">Quay Lại</button>
    </a>
</div>
<div class="mask d-flex align-items-center gradient-custom-3">
    <div class="container ">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <div style="text-align: center" class="form-outline mb-4"><h2>Thêm Mới Sản Phẩm</h2></div>
                        <form th:object="${bookDTO}" th:action="@{/book/create}" method="post">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="name">Tên Sản Phẩm</label>
                                <input th:field="*{name}" type="text" id="name" name="name"
                                       class="form-control form-control-lg" required/>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="price">Giá</label>
                                <input th:field="*{price}" type="text" id="price" name="price"
                                       class="form-control form-control-lg" required/>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="image">Hình ảnh</label>
                                <input th:field="*{image}" type="text" id="image" name="image"
                                       class="form-control form-control-lg" required/>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="description">Mô tả</label>
                                <textarea th:field="*{description}" id="description" name="description"
                                          class="form-control form-control-lg" required></textarea>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="discount">Giảm Giá</label>
                                <textarea th:field="*{discount}" id="discount" name="discount"
                                          class="form-control form-control-lg" required></textarea>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="quantity">Số lượng</label>
                                <textarea th:field="*{quantity}" id="quantity" name="quantity"
                                          class="form-control form-control-lg" required></textarea>
                            </div>
                            <h5 id="current-time" style="color: #dc3545"></h5>
                            <div class="form-outline mb-4">
                                <button style="margin-left: 110px;padding: 15px;border: none;border-radius: 35px;width: 50%;"
                                        id="submitButton" type="submit">
                                    Thêm SP
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
