<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<h1 style="text-align: center">Trang hiện thị chi tiết</h1>
    <a href="/pigs" class="btn btn-primary">Quay Lại</a>

<div class="container bg-light">
  <div th:object="${pig}" >
      <h5>Mã số heo</h5>
      <p th:text="${pig.getPigId()}"></p>
      <h5>Ngày nhập chuồng</h5>
      <p th:text="${pig.getBarnEntryTime()}"></p>
      <h5>Trọng lượng khi nhập chuồng</h5>
      <p th:text="${pig.getWeightBarn()}"></p>
      <h5>Thời gian xuất chuồng</h5>
      <p th:text="${pig.getReleaseTime()}"></p>
      <h5>Trọng lượng khi xuất chuồng</h5>
      <p th:text="${pig.getWeightRelease()}"></p>
      <h5>Xuất xứ</h5>
      <p th:text="${pig.getLocation().name}"></p>
      <h5>Trạng thái</h5>
      <p th:if="${pig.status == true}">Đang nuôi</p>
      <p th:if="${pig.status == false}">Đã Bán</p>
  </div>
</div>
</body>
</html>
